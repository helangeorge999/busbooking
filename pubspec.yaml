name: lost_n_found
description: "Lost and Found App - Softwarica College"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Local Database (Offline Storage)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  path: ^1.9.0

  # Networking
  dio: ^5.4.1
  dio_smart_retry: ^7.0.1
  connectivity_plus: ^7.0.0

  # Authentication & Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4
  jwt_decoder: ^2.0.1

  # Media Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1

  # Utilities
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  uuid: ^4.3.3
  intl: ^0.20.2
  equatable: ^2.0.7
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
